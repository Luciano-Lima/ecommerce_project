{% load crispy_forms_tags %}

<footer class="align-center bg-light p-4 ">
    <div class="container">
        <!-- Search form hiding on mobile  -->
        <div class="row">
            <div class="col-md-6 mb-4 hide-mobile">
                <form class="form-inline justify-content-center" method="GET" action="{% url 'search' %}">
                    <input class="form-control form-control-sm w-50" type="text" name="q" placeholder="Search..." aria-label="Search">
                    <button type="submit"><i class="fas fa-search" aria-hidden="true"></i></button>        
                </form>
            </div>
            <!-- Newsletter subscription form -->
            <div class="col-md-6 mb-4 hide-mobile">
                <form class="form-inline justify-content-center" method="GET" action="{% url 'newsletter_signin' %}">
                    <input class="form-control form-control-sm w-50" type="text" placeholder="Newsletter" aria-label="Newsletter">
                    <button type="submit"><i class="fas fa-envelope" aria-hidden="true"></i></button>        
                </form>
            </div>
        </div>
        <!-- Social links -->
        <div class="row">
            <div class="col-lg-12 col-sm-12 text-center">
                <div class="mb-2 ">
                    <a href="https://www.facebook.com/" target="_blank" class="soc-media-icons">
                        <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-1.5x"></i>
                        </a>
                        <a href="https://twitter.com/explore" target="_blank" class="soc-media-icons">
                            <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-1.5x"></i>
                        </a>
                        <a href="https://www.instagram.com/" target="_blank" class="soc-media-icons">
                            <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-1.5x"></i>
                        </a>
                        <a href="https://www.pinterest.co.uk/" target="_blank" class="soc-media-icons">
                            <i class="fab fa-pinterest fa-lg white-text fa-1.5x"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Copyright -->
    <div class="footer-copyright text-center text-muted">Â© 2020 Ecommerce</div>
</footer>
