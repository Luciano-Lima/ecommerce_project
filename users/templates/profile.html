{% extends 'base.html' %} 
{% load bootstrap5 %}
{% block page_title %}Login{% endblock %} 

{% block content %}
<div class="container">
    <div class="row m-5">
        <div class="class col-md-6 mx-auto">
            <form method="POST">
                {% csrf_token %}
                {{ login_form | as_bootstrap }}
                <button type="submit" class="btn btn-outline-info general-style-btn w-100 ml-0">Submit</button>
                <p class="text-muted m-3">Forgot you Password?<a href="{% url 'password_reset' %}"> Reset password:</a></p>
            </form>

        </div>
    </div>
</div>
{% endblock %}
